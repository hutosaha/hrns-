<label for="candidateName"> Name
  <input type="text" name="candidateName" placeholder="Contact Name" pattern="{{frontendInput}}" title="No 'greater than' or 'less than' symbols"
   maxlength="100" required>
</label>
<label for="jobTitle"> Job Title
  <input type="text" name="jobTitle" placeholder="Job Title" pattern="{{frontendInput}}" title="No 'greater than' or 'less than' symbols"
   maxlength="100" required>
</label>
<label for="email"> Email Address
  <input type="email" name="email" placeholder="Email address" maxlength="100" required>
</label>
<label for='contactNumber'> Phone Number
  <input type="tel" name='contactNumber' maxlength="20" pattern={{phoneNumber}} title="Please enter numbers only" required>
</label>
<label for="salary"> Current Salary
  <input type="text" name="salary" placeholder="Current Salary" pattern="{{frontendInput}}" title="No 'greater than' or 'less than' symbols"
   maxlength="100" required>
</label>
<label for="linkedInProfile"> LinkedIn Profile
  <input type="text" name="linkedInProfile" placeholder="Linked In Profile " pattern="{{url}}" title="Please enter 'https://' or 'http://' before domain name"
  maxlength="100">
</label>
<label for="cv"> Upload CV
  <input type="file" name="file_name" id="cv"/>
  <input type="hidden" id="file_url" name="file_url" />
</label>
