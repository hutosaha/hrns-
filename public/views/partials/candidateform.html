<div class="two fields">
    <div class="required field">
        <label for="candidateName"> Name </label>
        <input type="text" name="candidateName" placeholder="Name" pattern="{{frontendInput}}" maxlength="100" required>
    </div>
    <div class="required field">
        <label for="jobCategory"> Job Category </label>
       <select class="ui dropdown" name="jobCategory" id="">
            <option value="UX">UX</option>
            <option value="UX Designer">UI</option>
            <option value="UI Designer">Digital Design</option>
    </select>
    </div>
</div>
<div class="two fields">
    <div class="required field">
        <label for="company">Company</label>
        <input type="text" name="company" placeholder="employer or company name" pattern="{{frontendInput}}" maxlength="100" required>
    </div>
    <div class="required field">
        <label for="jobTitle">Job Title</label>

        <select class="ui dropdown" name="jobTitle" id="">
            <option value="UX Designer">UX Designer</option>
            <option value="UI Designer">UI Designer</option>
            <option value="Information Architect">Information Architect</option>
            <option value="UX Researcher">UX Researcher</option>
            <option value="Digital Designer">Digital Designer</option>
            <option value="UX Leadership">UX Leadership</option>
            <option value="UI Leadership">UI Leadership</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Insight Analyst">Insight Analyst</option>
            <option value="BI Analyst">BI Analyst</option>
            <option value="BI Developer">BI Developer</option>
            <option value="Business Analyst">Business Analyst</option>
            <option value="BI Leadership">BI Leadership</option>
        </select>
    </div>
</div>
<div class="two fields">
    <div class="required field">
        <label for="email"> Email Address </label>
        <input type="email" name="email" placeholder="Email address" maxlength="100" required>
    </div>
    <div class="required field">
        <label for='contactNumber'> Phone Number </label>
        <input type="tel" name='contactNumber' placeholder="Phone Number" maxlength="20" pattern={{phoneNumber}} title="Please enter numbers only" required>
    </div>
</div>
<div class="two fields">
    <div class="required field">
    <label for="contractType" >Contract Type</label>
        <select name="contractType" class="ui dropdown">
            <option value="permanent">Permanent</option>
            <option value="contract">Contract</option>
            <option value="both">Both</option>
        </select>
    </div>
    <div class="required field">
        <label for='location'> Location </label>
        <select name="location" class="ui dropdown">
                    <option value="London">London</option>
                    <option value="Bristol">Bristol</option>
                    <option value="Berlin">Berlin</option>
        </select>
    </div>
</div>
<div class="two fields">
    <div class="required  field">
        <label for="salary"> Expected Salary/Day Rate(£)</label>
        <input type="number" name="salary" pattern="{{frontendInput}}" title="No 'greater than' or 'less than' symbols" min="0"  maxlength="100" placeholder="e.g. £70,000" required>
    </div>
    <div class="field">
        <label for="linkedInProfile"> LinkedIn </label>
        <input type="text" name="linkedInProfile" placeholder="LinkedIn Profile " pattern="{{url}}" title="Please enter 'https://' or 'http://' before domain name" maxlength="100">
    </div>
</div>
<div class="two fields">
    <div class="required field">
        <label for="cv"> Upload CV </label>
        <input type="file" name="file_name" class="file_input" required>
        <input type="hidden" class="file_url" name="file_url" required>
    </div>
    <div class="field">
        <input type="submit" value="Submit" class="ui blue button">
    </div>
</div>
