{{> vacancy}}
<table class="ui basic table">
    <tbody>
        {{#each cvs}}
        <tr>
            <td>
                <h4>{{candidateName}}</h4>
                <h4>{{agencyName}}</h4></td>
            <td>
                <h4>{{jobTitle}}</h4>
                <h4>{{salary}}</h4></td>
            <td><a href="mailto:{{email}}"><h4>{{email}}</h4></a>
                <br><a href="tel:{{contactNumber}}"><h4>{{contactNumber}}</h4></a></td>
            {{#if linkedInProfile}}
            <td>
                <h4>{{linkedInProfile}}</h4></td>
            {{/if }}
            <td></td>
            <!-- for proper rendering purposes-->
            <td></td>
            <!-- for proper rendering purposes-->
            <td> <a href="{{file_url}}" type="text" download><h4>Download CV</h4></a></td>
            <td>
                <a href="/admin/job/{{vid}}/reject/{{agencyEmail}}/{{cvid}}">
                    <button class="ui inverted red button">Reject</button>
                </a>
            </td>
            <td>
                <div class="ui compact menu">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="{{vid}}" id="{{cvid}}">
                        <i class="dropdown icon"></i>
                        <div class="default text">Progress</div>
                        <div class="menu">
                            <div class="item" data-value="1">Stage 1</div>
                            <div class="item" data-value="2"> Stage 2</div>
                            <div class="item" data-value="3">Stage 3</div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
<script src='../js/app.js' type="text/javascript">
</script>
