<div class="textCenter">
    <h1>Vacancies Page</h1> 
    <h3>{{{message}}} </h3>
    {{#each data}}
    <ul>
        <li>{{jobTitle}}</li>
        <li>{{salary}}</li>
        <li>{{searchDeadline}}</li>
        <a href='/client/job/{{vid}}'>View</a>
        <a href='/client/job/remove/{{vid}}'>Remove</a>
    </ul>
    {{/each}}
</div>
