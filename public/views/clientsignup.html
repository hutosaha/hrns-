<div class="form-margin">
<h1 class="ui block header">Sign Up</h1>
<div class="ui divider"></div>
    <form action="/clientsignup" method="POST" class="ui form">
        <div class="two fields">
            <div class="required field">
                <label for="contactName"> Contact Name </label>
                <input type="text" name="contactName" pattern="{{frontendInput}}"  placeholder="Contact Name" value="{{name}}" required>
            </div>
            <div class="required field">
                <label for="email"> Email </label>
                <input type="email" name="email" placeholder="Email address" required>
            </div>
        </div>
        <div class="two fields">
            <div class="required field">
                <label for="contactNumber"> Contact Number </label>
                <input type="tel" name="contactNumber" placeholder="Contact Number" required>
            </div>
            <div class="required field">
                <label for="companyName"> Company Name </label>
                <input type="text" name="companyName" pattern="{{frontendInput}}"  placeholder="Company Name" required>
            </div>
        </div>
        <div class="field">
            <label for="companyDescription"> Company Description </label>
            <textarea rows="4" id="companyDescription" type="text" name="companyDescription" pattern="{{frontendInput}}"  placeholder="Company Description" maxlength="500"></textarea>
        </div>
        <div class="field">
            <h5 id="textarea_feedback"></h5>
        </div>
        <div class="two fields">
            <div class="required field">
                <label for="companySector"> Company Sector </label>
                <select name="companySector" class="ui dropdown" required>
                    <option value="analytics">Analytics</option>
                    <option value="clientServices">Client Services</option>
                    <option value="Creative">Creative</option>
                    <option value="IT">IT</option>
                    <option value="ITSecurity">IT Security</option>
                    <option value="marketing">Marketing</option>
                    <option value="mobile">Mobile</option>
                    <option value="projectManagement">Project Management</option>
                    <option value="socialMedia">Social Media</option>
                </select>
            </div>
            <div class="required field">
                <label for="companySize"> Company Size </label>
                <select name="companySize" id="" class="ui dropdown" required>
                    <option value="1-5">1-5</option>
                    <option value="5-50">5-50</option>
                    <option value="50-200">50-200</option>
                    <option value="200-500">200-500</option>
                    <option value="500+">500+</option>
                </select>
            </div>
        </div>
        <div class="two fields">
            <div class="field">
                <label for="website"> Company Website
                    <input type="text" name="website" placeholder="Company Website" pattern="{{url}}" title="Please enter 'https://' or 'http://' before domain name">
                </label>
            </div>
            <div class="field">
                <label for="twitter"> Company Twitter
                    <input type="text" name="twitter" placeholder="Twitter" pattern="{{frontendInput}}"  title="Please enter a valid twitter handle, e.g. '@harness'">
                </label>
            </div>
        </div>
        <div class="two fields">
            <div class="field">
                <label for="facebook"> Company Facebook
                    <input type="text" name="facebook" placeholder="Facebook" pattern="{{url}}" title="Please enter 'https://' or 'http://' before domain name">
                </label>
            </div>
            <div class="field">
                <label for="linkedin"> Company LinkedIn
                    <input type="text" name="linkedin" placeholder="LinkedIn" pattern="{{url}}" title="Please enter 'https://' or 'http://' before domain name">
                </label>
            </div>
        </div>
        <div class="four fields">
            <div class="field">
                <h4>Select your company logo</h4>
                <input name="companyLogo" type="file" class="file_input" />
                <input type="hidden" class="file_url" name="logo_url" value="/public/assets/default-logo.png" />
            </div>
            <div class="field">
                <div class="ui tiny image company-logo">
                    <img class="preview" src="/public/assets/default-logo.png" />
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Sign Up" class="ui blue button">
            </div>
            <div class="field">
                <!-- empty field for rendering purposes  -->
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="public/js/clientCharacterCounter.js"></script>
<script type="text/javascript" src="public/js/aws.js"></script>
