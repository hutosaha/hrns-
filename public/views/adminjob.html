 {{> vacancy}}
<div class="ui divider"></div>
<a href="/admin/job/{{vid}}/{{clientEmail}}">
    <button class="ui inverted blue button">Notify Client of New Candidates</button>
</a>
{{#unless message}}
<button class="ui inverted green button" id="submitRatings">Save Changes</button>
{{/unless}}
<br>
{{#if message}}
<h3>{{message}}</h3>
 {{/if}}
 <br>
<div id="candidates">
    <table class="ui basic table">
        <tbody>
            {{#each cvs}}
            <tr id="{{cvid}}">
                <td>
                    <h4>{{agencyName}}</h4>
                    <h4>{{candidateName}}</h4>
                </td>
                <td>
                    <h4>{{jobTitle}}</h4>
                    <h4>{{salary}}</h4>
                </td>
                <td>

                    {{#if linkedInProfile}}
                      <h4>{{linkedInProfile}}</h4>
                    {{/if }}
                </td>

                <td>
                    <h4>{{email}}</h4>
                    <h4>{{contactNumber}}</h4>

                </td>

                <!-- for proper rendering purposes-->
                <td> <a href="{{file_url}}" type="text" download><h4>Download CV</h4></a></td>
                  <td>
                    <a href="/admin/job/{{vid}}/reject/{{agencyEmail}}/{{cvid}}">
                        <button class="ui inverted red button">Reject</button>
                    </a>

                </td>
                <td>
                    <div class="ui compact menu">
                        <div class="ui selection dropdown">
                            <input data-aEmail="{{agencyEmail}}" type="hidden" name="{{vid}}" id="{{cvid}}">
                            <i class="dropdown icon"></i>
                            <div class="default text">Rate</div>
                            <div class="menu">
                                <div class="item" data-value="gold"><i class="trophy yellow icon"></i>Gold</div>
                                <div class="item" data-value="silver"><i class="trophy grey icon"></i>Silver</div>
                                <div class="item" data-value="bronze"><i class="trophy brown icon"></i>Bronze</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
