{{> vacancy}}
<table class="ui basic table">
    <tbody>
      {{#each cvs}}
        <tr>
            <td><h4>{{agencyName}}</h4></td>
            <td><h4>{{candidateName}}</h4></td>
            <td><h4>{{jobTitle}}</h4></td>
            <td><h4>{{salary}}</h4></td>
            <td><h4>{{email}}</h4></td>
            <td><h4>{{contactNumber}}</h4></td>
        </tr>
        <tr>
            {{#if linkedInProfile}}
            <td><h4>{{linkedInProfile}}</h4></td>
            {{/if }}
            <td></td>  <!-- for proper rendering purposes-->
            <td></td>  <!-- for proper rendering purposes-->
            <td> <a href="{{file_url}}" type="text" download><h4>Download CV</h4></a></td>
            <td><a href="/admin/job/{{vid}}/reject/{{agencyId}}/{{cvid}}"><button class="ui inverted red button">Reject</button></a></td>
            <td>
              <div class="ui compact menu">
                  <div class="ui simple dropdown item">
                    Accept
                    <i class="dropdown icon"></i>
                    <div class="menu">
                      <a href="/admin/job/{{vid}}/accept/gold/{{agencyId}}/{{cvid}}"><div class="item"><i class="trophy yellow icon"></i>Gold</div></a>
                      <a href="/admin/job/{{vid}}/accept/silver/{{agencyId}}/{{cvid}}"><div class="item"><i class="trophy grey icon"></i>Silver</div></a>
                      <a href="/admin/job/{{vid}}/accept/bronze/{{agencyId}}/{{cvid}}"><div class="item"><i class="trophy brown icon"></i>Bronze</div></a>
                    </div>
                  </div>
              </div>
             </td>
        </tr>
    {{/each}}
    </tbody>
</table>
